apiVersion: nais.io/v1alpha1
kind: Alert
metadata:
  name: spleis-alerts
  labels:
    team: tbd
spec:
  receivers:
    slack:
      channel: '#team-bømlo-alerts'
  alerts:
  - alert: spleis-har-ingen-aktive-pods
    expr: up{app=~"spleis",job="kubernetes-pods"} == 0
    for: 2m
    description: spleis mangler aktive pods i produksjon!
    action: Se `kubectl describe pod {{ $labels.kubernetes_pod_name }}` for events,
      og `kubectl logs {{ $labels.kubernetes_pod_name }}` for logger
    sla: respond within 1h, during office hours
    severity: danger
  - alert: spleis-mottar-ikke-sykmeldinger
    expr: sum(increase(sykmeldinger_totals{app="spleis"}[60m])) < 1 AND hour() > 8
      AND hour() < 20
    for: 5m
    description: spleis har ikke mottatt en eneste sykmelding siste timen
    action: Se `kubectl describe pod {{ $labels.kubernetes_pod_name }}` for events,
      og `kubectl logs {{ $labels.kubernetes_pod_name }}` for logger
    sla: respond within 1h, during office hours
    severity: danger
  - alert: spleis-mottar-ikke-soknader
    expr: sum(increase(soknader_totals{app="spleis"}[60m])) < 1 AND hour() > 8 AND
      hour() < 20
    for: 5m
    description: spleis har ikke mottatt en eneste søknad siste timen
    action: Se `kubectl describe pod {{ $labels.kubernetes_pod_name }}` for events,
      og `kubectl logs {{ $labels.kubernetes_pod_name }}` for logger
    sla: respond within 1h, during office hours
    severity: danger
